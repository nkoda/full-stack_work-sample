<!-- Import Angular Material modules -->
<form *ngIf="showAddProduct" class="add-form" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create New Product </mat-card-title>
        </mat-card-header>
        <div class="form-group">
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Product Name</mat-label>
                    <input matInput type="text" name="productName" [(ngModel)]="productName"
                        placeholder="Add Product Name" required>
                    <mat-error *ngIf="!productName"></mat-error>
                </mat-form-field>
            </div>
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Product Owner Name</mat-label>
                    <input matInput type="text" name="productOwnerName" [(ngModel)]="productOwnerName"
                        placeholder="Add Product Owner Name" required>
                    <mat-error *ngIf="!productOwnerName"></mat-error>
                </mat-form-field>
            </div>
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Developers</mat-label>
                    <input matInput type="text" name="developers" [(ngModel)]="developers"
                        placeholder="Add Developers (comma-separated)" required>
                    <mat-error *ngIf="!developers"></mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Scrum Master Name</mat-label>
                    <input matInput type="text" name="scrumMasterName" [(ngModel)]="scrumMasterName"
                        placeholder="Add Scrum Master Name" required>
                    <mat-error *ngIf="!scrumMasterName"></mat-error>
                </mat-form-field>
            </div>
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Start Date</mat-label>
                    <input matInput type="date" name="startDate" [(ngModel)]="startDate" placeholder="Add Start Date"
                        required>
                    <mat-error *ngIf="!startDate"></mat-error>
                </mat-form-field>
            </div>
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <input matInput type="text" name="location" [(ngModel)]="location" placeholder="Add Location"
                        required>
                    <mat-error *ngIf="!location"></mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control">
                <mat-form-field>
                    <mat-label>Methodology</mat-label>
                    <mat-select name="methodology" [(ngModel)]="methodology" placeholder="Select Methodology" required>
                        <mat-option value="agile">Agile</mat-option>
                        <mat-option value="waterfall">Waterfall</mat-option>
                    </mat-select>
                    <mat-error *ngIf="!methodology"></mat-error>
                </mat-form-field>
            </div>
        </div>
        <mat-card-actions>
            <button mat-button type="submit" mat-raised-button color="primary">
                Save Product
            </button>
        </mat-card-actions>
    </mat-card>
</form>
